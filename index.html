<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content= 
        "width=device-width,  
        initial-scale=1.0" /> 
  
    <title>Clock Ticks</title> 
  
    <style> 
         #clock { 
            background-image: linear-gradient(to bottom right,pink,transparent);
            font-family: Garamond, serif;
            color: rgb(233, 105, 20);
            font-size: 10vw; 
            width: 6em; 
            margin-left: 18vw;
            margin-top: 35vh; 
            text-align: center; 
            border: 0.2vh solid rgb(35, 49, 180); 
            border-radius: 6em; 
        } 
    
    </style> 
</head> 
  
<body> 
    <div id="clock">8:10:45</div> 
    <script> 
        setInterval(showTime, 1000); 
        function showTime() { 
            let time = new Date(); 
            let hour = time.getHours(); 
            let min = time.getMinutes(); 
            let sec = time.getSeconds(); 
            am_pm = "AM"; 
  
            if (hour > 12) { 
                hour -= 12; 
                am_pm = "PM"; 
            } 
            if (hour == 0) { 
                hr = 12; 
                am_pm = "AM"; 
            } 
  
            hour = hour < 10 ? "0" + hour : hour; 
            min = min < 10 ? "0" + min : min; 
            sec = sec < 10 ? "0" + sec : sec; 
  
            let currentTime = hour + ":"  
                + min + ":" + sec +" /"+ am_pm; 
  
            document.getElementById("clock") 
                .innerHTML = currentTime; 
        } 
  
        showTime(); 
    </script> 
</body> 
  
</html>
